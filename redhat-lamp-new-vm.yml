---
- hosts: all
  connection: ssh
  gather_facts: yes
  vars:
    ssh_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
  tasks:
    - name: Generate a random 4-character string for webserver vm suffix
      set_fact:
        webserver_suffix: "{{ lookup('password', '/dev/null length=4 chars=ascii_letters,digits') }}"

    # Create VM
    - name: Clone a virtual machine from Linux template and customize
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        datacenter: "{{ vcenter_datacenter }}"
        state: present
        folder: /Demo
        template: "{{ vm_template }}"
        name: "{{ vm_name }}-{{ webserver_suffix }}"
        cluster: "{{ vcenter_cluster }}"
        networks:
          - name: VM Network
            ip: "{{ vm_ip_addr_webserver }}"
            netmask: 255.255.255.0
            gateway: "{{ vm_gateway }}"
        wait_for_ip_address: True
        customization:
          domain: "{{ vm_guest_domain }}"
          dns_servers:
            - "{{ vcenter_cluster_dns_server_one }}"
            - "{{ vcenter_cluster_dns_server_two }}"
          dns_suffix:
            - "{{ vm_dns_suffix }}"
      register: deploy_vm

    - name: Print details of new vm
      debug:
        var: deploy_vm

    # For Debugging
    # - name: Capture all vars on localhost
    #   set_fact:
    #     all_vars: "{{ hostvars[inventory_hostname] }}"
    # Dynamically add a new host (where the agent will be installed) to the inventory

    - ansible.builtin.add_host:
        name: "{{ vm_ip_addr_webserver }}"
        groups: webservers
      changed_when: false

    # The dynamic host as now been created. Pass the required variables to the new remote host.
    # - name: Set facts if they are defined
    #   ansible.builtin.set_fact:
    #     var_name_to_pass: "{{ var_name_to_pass | default(omit) }}"
    #   delegate_to: "{{ item }}"
    #   delegate_facts: true
    #   loop: "{{ groups['lamp_install'] }}"

- name: Install LAMP Stack on new VM
  hosts: webservers
  # Required in this play to get the ansible_os_family fact to determine the right package manager
  gather_facts: yes
  vars:
    ansible_user: "{{ webserver_template_user }}"
    ansible_ssh_pass: "{{ webserver_template_password }}"
    # ansible_become_pass: "{{ webserver_template_password }}" uncomment if not using root user
  tasks:
    - name: Install EPEL Repo
      dnf:
        name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm"
        state: present
        # bypass error 'Failed to validate GPG signature for epel-release-8-19.el8.noarch' only for testing
        disable_gpg_check: yes

    - name: Install Apache
      yum:
        name: httpd
        state: present

    - name: Enable and start Apache service
      systemd:
        name: httpd
        enabled: yes
        state: started

    - name: Install MySQL
      yum:
        name: "@mysql"
        state: present

    - name: Enable and start MySQL service
      systemd:
        name: mysqld
        enabled: yes
        state: started

    - name: Install PHP
      yum:
        name:
          - php
          - php-mysqlnd
          - php-cli
        state: present

    - name: Create styled message index.php
      copy:
        content: |
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>{{ webserver_message }}</title>
              <style>
                  body {
                      font-size: 72px;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      height: 100vh;
                  }
              </style>
          </head>
          <body>
              {{ webserver_message }}
          </body>
          </html>
        dest: /var/www/html/index.php

    - name: Update DirectoryIndex to prioritise index.php
      ansible.builtin.lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: "^DirectoryIndex"
        line: "    DirectoryIndex index.php index.html"

    - name: Restart Apache
      service:
        name: httpd
        state: restarted
