---
- hosts: all
  connection: ssh
  gather_facts: yes
  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Install MySQL server
      apt:
        name: mysql-server
        state: present
      ignore_errors: true

    - name: Install PHP and required modules
      apt:
        name:
          - php
          - php-mysql
          - libapache2-mod-php
          - php-cli
        state: present

    - name: Restart Apache to apply changes
      service:
        name: apache2
        state: restarted
