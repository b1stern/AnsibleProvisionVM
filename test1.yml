  gather_facts: no
  vars:
    vcenter_server: "vcenter5.tivlab.raleigh.ibm.com"
    vcenter_user: "administrator@tivlab.raleigh.ibm.com"
    vcenter_pass: "Ams49test!"
    datacenter_name: "RTP"
    cluster_name: "X7350"
  tasks:
  - name: Clone the template
    vmware_guest:
      hostname: "{{ vcenter_server }}"
